<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Calculator" />
  <meta name="author" content="Pouya Moazzezi" />
  <meta name="viewport" content="width = device-width , initial-scale = 1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Calculator</title>
</head>

<body>
  <div class="calculator theme-1">
    <div class="input">
      <h2>0</h2>
    </div>
    <button class="btn btn-num btn0">
      <p>0</p>
    </button>
    <button class="btn btn-num btn1">
      <p>1</p>
    </button>
    <button class="btn btn-num btn2">
      <p>2</p>
    </button>
    <button class="btn btn-num btn3">
      <p>3</p>
    </button>
    <button class="btn btn-num btn4">
      <p>4</p>
    </button>
    <button class="btn btn-num btn5">
      <p>5</p>
    </button>
    <button class="btn btn-num btn6">
      <p>6</p>
    </button>
    <button class="btn btn-num btn7">
      <p>7</p>
    </button>
    <button class="btn btn-num btn8">
      <p>8</p>
    </button>
    <button class="btn btn-num btn9">
      <p>9</p>
    </button>
    <button class="btn btn-operator btn-plus">
      <i class="fas fa-plus"></i>
    </button>
    <button class="btn btn-operator btn-minus">
      <i class="fas fa-minus"></i>
    </button>
    <button class="btn btn-operator btn-times">
      <i class="fas fa-times"></i>
    </button>
    <button class="btn btn-operator btn-obelus">
      <i class="fas fa-divide"></i>
    </button>
    <button class="btn btn-num btn-dot">.</button>
    <button class="btn btn-operator btn-equals">
      <i class="fas fa-equals"></i>
    </button>
    <button class="btn btn-operator btn-plusminus">
      <i class="fas fa-plus"></i>
      /
      <i class="fas fa-minus"></i>
    </button>
    <button class="btn btn-m btn-mrc">
      <p>MRC</p>
    </button>
    <button class="btn btn-m btn-m-plus">
      <p>M+</p>
    </button>
    <button class="btn btn-m btn-m-minus">
      <p>M-</p>
    </button>


    <!-- Clear Buttons -->
    <button class="btn btn-c btn-c-backspace">
      <i class="fas fa-backspace"></i>
    </button>
    <button class="btn btn-c btn-c-ce">
      <p>CE</p>
    </button>
    <button class="btn btn-c btn-c-c">
      <p>C</p>
    </button>
  </div>

  <script src="https://kit.fontawesome.com/867f72dc77.js" crossorigin="anonymous"></script>
  <script src="./script.js" charset="utf-8"></script>
</body>

</html>
